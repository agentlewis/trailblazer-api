<!--
@group Polymer Core Elements

The `core-ajax` element exposes `XMLHttpRequest` functionality.

    <core-ajax
        auto
        url="http://gdata.youtube.com/feeds/api/videos/"
        params='{"alt":"json", "q":"chrome"}'
        handleAs="json"
        on-core-response="{{handleResponse}}"></core-ajax>
 
With `auto` set to `true`, the element performs a request whenever
its `url` or `params` properties are changed.

Note: The `params` attribute must be double quoted JSON.

You can trigger a request explicitly by calling `go` on the
element.

@element core-ajax
@status beta
@homepage github.io
-->

       * Sends a HTTP request to the server and returns the XHR object.
       *
       * @method request
       * @param {Object} inOptions
       *    @param {String} inOptions.url The url to which the request is sent.
       *    @param {String} inOptions.method The HTTP method to use, default is GET.
       *    @param {boolean} inOptions.sync By default, all requests are sent asynchronously. To send synchronous requests, set to true.
       *    @param {Object} inOptions.params Data to be sent to the server.
       *    @param {Object} inOptions.body The content for the request body for POST method.
       *    @param {Object} inOptions.headers HTTP request headers.
       *    @param {String} inOptions.responseType The response type. Default is 'text'.
       *    @param {boolean} inOptions.withCredentials Whether or not to send credentials on the request. Default is false.
       *    @param {Object} inOptions.callback Called when request is completed.
       * @returns {Object} XHR object.
       */
      request: function(options) {
        var xhr = new XMLHttpRequest();
        var url = options.url;
        var method = options.method || 'GET';
        var async = !options.sync;
        //
        var params = this.toQueryString(options.params);
        if (params && method == 'GET') {
          url += (url.indexOf('?') > 0 ? '&' : '?') + params;
        }

        //

      },
    
      toQueryString: function(params) {

          r.push(v == null ? n : (n + '=' + encodeURIComponent(v)));

        return this.bodyMethods[(method || '').toUpperCase()];

<!--
`core-meta` provides a method of constructing a self-organizing database.
It is useful to collate element meta-data for things like catalogs and for 
designer.

Example, an element folder has a `metadata.html` file in it, that contains a 
`core-meta`, something like this:

    <core-meta id="my-element" label="My Element">
      <property name="color" value="blue"></property>
    </core-meta>

An application can import as many of these files as it wants, and then use 
`core-meta` again to access the collected data.

    <script>
      var meta = document.createElement('core-meta');
      console.log(meta.list); // dump a list of all meta-data elements that have been created
    </script>

Use `byId(id)` to retrive a specific core-meta.

    <script>
      var meta = document.createElement('core-meta');
      console.log(meta.byId('my-element'));
    </script>

By default all meta-data are stored in a single databse.  If your meta-data 
have different types and want them to be stored separately, use `type` to 
differentiate them.

Example:

    <core-meta id="x-foo" type="xElt"></core-meta>
    <core-meta id="x-bar" type="xElt"></core-meta>
    <core-meta id="y-bar" type="yElt"></core-meta>

    <script>
      var meta = document.createElement('core-meta');
      meta.type = 'xElt';

    var metaData = {}, metaArray = {};

    Polymer('core-meta', {
      
      /**
       * The type of meta-data.  All meta-data with the same type with be
       * stored together.
       * 
       * @attribute type
       * @type string
       * @default 'default'
       */
      type: 'default',

      ready: function() {
        this.register(this.id);
      },

        var t = this.type;
        if (!metaArray[t]) {
          metaArray[t] = [];
        }
        return metaArray[t];
      },
      
      get metaData() {
        var t = this.type;
        if (!metaData[t]) {
          metaData[t] = {};
        }
        return metaData[t];
      },
      
      register: function(id, old) {
        if (id && id !== SKIP_ID) {
          this.unregister(this, old);
          this.metaData[id] = this;
          this.metaArray.push(this);
        }
      },

        delete this.metaData[id || meta.id];

          this.metaArray.splice(i, 1);
        }

       * 
       * @attribute list
       * @type array
       * @default []
       */
      get list() {
        return this.metaArray;
      },
      
      /**
       * Retrieves meta-data by ID.
       *
       * @method byId
       * @param {String} id The ID of the meta-data to be returned.
       * @returns Returns meta-data.

`paper-ripple` provides a visual effect that other quantum paper elements can
use to simulate a rippling effect emanating from the point of contact.  The
effect can be visualized as a concentric circle with motion.

Example:

    <paper-ripple></paper-ripple>

`paper-ripple` listens to "down" and "up" events so it would display ripple
effect when touches on it.  You can also defeat the default behavior and 
manually route the down and up actions to the ripple element.  Note that it is
important if you call downAction() you will have to make sure to call upAction()
so that `paper-ripple` would end the animation loop.

Example:

    <paper-ripple id="ripple" style="pointer-events: none;"></paper-ripple>
    ...
    downAction: function(e) {
      this.$.ripple.downActon({x: e.x, y: e.y});
    },
    upAction: function(e) {
      this.$.ripple.upAction();
    }

Styling ripple effect:

  Use CSS color property to style the ripple:

    paper-ripple {
      color: #4285f4;
    }

  Note that CSS color property is inherited so it is not required to set it on
  the `paper-ripple` element directly.

Apply `recenteringTouch` class to make the recentering rippling effect.

    <paper-ripple class="recenteringTouch"></paper-ripple>

Apply `circle` class to make the rippling effect within a circle.

    <paper-ripple class="circle"></paper-ripple>

    var waveMaxRadius = 150;
    //
    // INK EQUATIONS
    //
    function waveRadiusFn(touchDownMs, touchUpMs, anim) {
      // Convert from ms to s.
      var touchDown = touchDownMs / 1000;
      var touchUp = touchUpMs / 1000;
      var totalElapsed = touchDown + touchUp;
      var ww = anim.width, hh = anim.height;
      // use diagonal size of container to avoid floating point math sadness
      var waveRadius = Math.min(Math.sqrt(ww * ww + hh * hh), waveMaxRadius) * 1.1 + 5;
      var duration = 1.1 - .2 * (waveRadius / waveMaxRadius);
      var tt = (totalElapsed / duration);

      var size = waveRadius * (1 - Math.pow(80, -tt));
      return Math.abs(size);
    }

      // Convert from ms to s.
      var touchDown = td / 1000;
      var touchUp = tu / 1000;
      var totalElapsed = touchDown + touchUp;

      if (tu <= 0) {  // before touch up
        return anim.initialOpacity;
      }
      return Math.max(0, anim.initialOpacity - touchUp * anim.opacityDecayVelocity);
    }

      // Convert from ms to s.

      var touchUp = tu / 1000;

The `paper-shadow` element is a helper to add shadows to elements.
Quantum paper shadows are composed of two shadows on top of each other. We
mimic this effect by using two elements on top of each other, each with a
different drop shadow. You can apply the shadow to an element by assigning
it as the target. If you do not specify a target, the shadow is applied to
the `paper-shadow` element's parent element or shadow host element if its
parent is a shadow root. Alternatively, you can use the CSS classes included
by this element directly.

    <paper-shadow id="myShadow" z="1"></div>

    myShadow.target = document.getElementById('myCard');

    // Auto-assign the target.
    <div class="card">
      <paper-shadow z="1"></paper-shadow>
    </div>

    // Use the classes directly
    <div class="card paper-shadow-top paper-shadow-top-z-1">

  <script>Polymer('tb-oauth-authorization', {
  ready: function() {
    this.csrfToken = document.querySelector('[name=csrf-token]').content;
    this.formData = JSON.stringify({
      client_id:     this.clientId,
      redirect_uri:  this.redirectURI,
      state:         this.state,
      response_type: this.responseType,
      scope:         this.scope
    });
  },
  approve: function(evt) {
    this.$.approve.go();
  },
  deny: function(evt) {
    this.$.deny.go();
  },
  changeUser: function(evt) {
    window.location.href = this.changeURL;
  },
  userImageLoaded: function(evt) {
    url = JSON.parse(evt.detail.response).image.url;
    this.userImage = url.replace("sz=50", "sz=256");
  }
});
</script>

  <template>
    <style type="text/css">.container {
  width: 100%;
  height: 100%;
  background: #eeeeee;
}

.card {
  width: 400px;
  padding: 16px;
  border-radius: 2px;
  background: #ffffff;
  font-family: "RobotoDraft";
}

.actions {
  text-align: center;
}

.primary.actions {
  margin-bottom: 1em;
}

.profile-image {
}

paper-button.deny    {
  background: #e0e0e0;
  color: #000000;
  width: 9em;
}

paper-button.approve {
  background: #2baf2b;
  color: #fff;
  width: 9em;
}

paper-button.change  {
  width: 200px;
  font-size: 13px;
  color: #616161;
}
</style>

    <core-ajax id="approve" url="{{formTarget}}" body="{{formData}}" headers="{&quot;Content-Type&quot;: &quot;application/json&quot;}" method="post"></core-ajax>

    <core-ajax id="deny" url="{{formTarget}}" body="{{formData}}" headers="{&quot;Content-Type&quot;: &quot;application/json&quot;}" method="delete"></core-ajax>

    <core-ajax auto="" url="https://www.googleapis.com/plus/v1/people/{{userUid}}?fields=image&amp;key={{googleApiKey}}" on-core-response="{{userImageLoaded}}"></core-ajax>

    <div class="container" horizontal="" center-justified="" center="" layout="">
      <div class="card">
        <h1>Sign In</h1>
        <p>{{userName}} {{userEmail}} <img size="64" src="{{userImage}}"></p>
        <template if="{{canSignIn}}">
          <div class="primary actions">
            <paper-button label="Cancel" class="deny" on-tap="{{deny}}"></paper-button>
            <paper-button label="Sign in" class="approve" on-tap="{{approve}}"></paper-button>
          </div>
          <div class="secondary actions">
            <paper-button label="Change User" class="change" on-tap="{{changeUser}}"></paper-button>
          </div>
        </template>

        <template if="{{!canSignIn}}">
          <div class="secondary actions">
            <paper-button label="Change User" class="change" on-tap="{{changeUser}}"></paper-button>
          </div>
        </template>

        <paper-shadow z="1"></paper-shadow>
      </div>
    </div>
  </template>
</polymer-element>
